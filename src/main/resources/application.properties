### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/stage?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
### SERVER CONFIGURATION ###
server.port=8089
###server.servlet.context-path=/SpringMVC
### LOGGING CONFIGURATION ###
logging.file.name=C:/spring_log_file.log
logging.logback.rollingpolicy.max-file-size = 100KB
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{36} - %msg%n
### OTHERS ###
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.http.multipart.enabled=true
upload.file.extensions=jpg, jpeg, gif, png
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.datasource.connectionproperties=useUnicode=true;
characterEncoding=utf-8;
server.tomcat.additional-tld-skip-patterns=*.jar
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
